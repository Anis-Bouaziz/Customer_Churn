<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Customer Churn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'churn/fonts/linearicons/style.css' %}">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'churn/fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'churn/css/style.css' %}">

		<link rel="shortcut icon" href="{% static 'churn/favicon.ico' %}" type="image/x-icon">  
		
	</head>
	<body>
		<div class="wrapper">
			<div class="image-holder">
				<img src="{% static 'churn/images/churn.jpg' %}" alt="">
			</div>
            <div class="form-content">
				<h3>Customer Churn Prediction</h3>
				
				<h3>You Customer has a <span class="count">{{ prediction|floatformat:-2 }} </span>% chance of churning !</h3>
				{% if prediction > 50 %}
				<div style="text-align: center;" class="fade-in-start" id="emoji"><img  style="width: 100px; " src="{% static 'churn/images/sad.png' %}"></div>
				{% else  %}
				<div style="text-align: center;" class="fade-in-start" id="emoji"><img  style="width: 100px; " src="{% static 'churn/images/happy.png' %}"></div>
				{% endif %}



				 
				<div  style="text-align: right;" class="actions"><ul  > <li> <a href="/"> Home </a> </li> <li> <a href="https://github.com/Anis-Bouaziz/Customer_Churn" target="_blank">  <span class="zmdi zmdi-github"> Project Repo</span>   </a></li> </ul></div>
				
            </div>
		</div>

		<script src="{% static 'churn/js/jquery-3.3.1.min.js' %}"></script>
		
		<!-- JQUERY STEP -->
		<script src= "{% static 'churn/js/jquery.steps.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

		<script src="{% static 'churn/js/main.js' %}"></script>
		<script>
			setTimeout(()=>{
				$('#emoji').addClass('fade-in-end')
			},4500)
		</script>
<!-- Template created and distributed by Colorlib -->

</body>


</html>
